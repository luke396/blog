baseURL: "https://lukewzb.site"
title: "Zhengbo Wang's Blog"
pagination:
  pagerSize: 10
theme: PaperMod
languageCode: "zh-CN"
copyright: "© 2025 Zhengbo Wang"

enableInlineShortcodes: true
hasCJKLanguage: true
enableRobotsTXT: true
enableGitInfo: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true
mainsections: ["posts", "learn", "project"]
defaultContentLanguage: "zh-CN"
defaultContentLanguageInSubdir: false
canonifyURLs: true
rssLimit: 20

frontmatter:
  lastmod:
    - lastmod
    - :git
    - date
    - publishDate

minify:
  disableXML: true
  minifyOutput: true

languages:
  zh-CN:
    languageName: "中文"
    weight: 1
    taxonomies:
      tag: tags
      series: series
    menu:
      main:
        - name: Learn
          url: learn/
          weight: 10
        - name: Project
          url: project/
          weight: 20
        - name: Series
          url: series/
          weight: 30
        - name: Archive
          url: archives/
          weight: 40
        - name: Search
          url: search/
          weight: 50

sitemap:
  changefreq: weekly
  priority: 0.5

outputs:
  home:
    - HTML
    - RSS
    - JSON

params:
  env: production
  description: "一个专注于技术与生活的博客。"
  keywords: ["machine-learning", "deep-learning", "algorithms", "python", "neural-networks", "optimization", "data-structures", "mit-6006", "hugo-blog", "rss", "notion", "classification", "regression"]
  author: "Zhengbo Wang"
  images: ["profile.jpg"]

  dateFormat: "2006-01-02"

  defaultTheme: auto
  disableThemeToggle: false

  ShowReadingTime: true
  displayFullLangName: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowRssButtonInSectionTermList: true
  ShowAllPagesInArchive: true
  ShowWordCount: true
  ShowPageNums: true
  ShowToc: true
  TocOpen: true

  comments: false
  math: true
  mathAutoRender: true

  homeInfoParams:
    Title: "Welcome to Zhengbo Wang's Blog 👋"
    Content: >
      - 您好

      - 这是我的个人博客，分享我的学习笔记和项目经验

      - 主要关注编程、算法和人工智能等话题

  socialIcons:
    - name: github
      url: "https://github.com/luke396"
    - name: email
      url: "mailto:lw7205675@gmail.com"

  editPost:
    URL: "https://github.com/luke396/blog/tree/main/content"
    Text: "Edit this page"
    appendFilePath: true

  assets:
    disableHLJS: true
    favicon: "/favicon.ico"
    favicon16x16: "/favicon-16x16.png"
    favicon32x32: "/favicon-32x32.png"
    apple_touch_icon: "/apple-touch-icon.png"

  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    threshold: 0.4
    keys: ["title", "permalink", "summary", "content"]

markup:
  goldmark:
    renderer:
      unsafe: false
  highlight:
    codeFences: true
    guessSyntax: true
    lineNos: false
    style: dracula
    lineNumbersInTable: true

security:
  http:
    headers:
      contentSecurityPolicy: "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; connect-src 'self' https://cdn.jsdelivr.net; img-src 'self' data: https:; object-src 'none'; base-uri 'self';"
